<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NabbleAI - Discover Your Career DNA</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563EB;
            --primary-dark: #1E40AF;
            --accent: #10B981;
            --accent-orange: #F59E0B;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-light: #94A3B8;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --bg-tertiary: #F1F5F9;
            --border: #E2E8F0;
            --shadow-sm: 0 1px 3px rgba(15, 23, 42, 0.08);
            --shadow-md: 0 4px 12px rgba(15, 23, 42, 0.1);
            --shadow-lg: 0 12px 24px rgba(15, 23, 42, 0.12);
            --gradient-primary: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%);
            --gradient-accent: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
        }

        .nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.75rem;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--primary);
        }

        .btn-large {
            padding: 1rem 2.5rem;
            font-size: 1.05rem;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 2rem 4rem;
            background: 
                radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        }

        .hero-content {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-text h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .hero-highlight {
            color: var(--primary);
            position: relative;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .hero-stats {
            display: flex;
            gap: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .hero-visual {
            position: relative;
            height: 500px;
        }

        .cognitive-card {
            position: absolute;
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cognitive-card-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .cognitive-card-2 {
            top: 50%;
            right: 15%;
            animation-delay: 1s;
        }

        .cognitive-card-3 {
            bottom: 15%;
            left: 20%;
            animation-delay: 2s;
        }

        .card-title {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .progress-mini {
            width: 100px;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .progress-mini-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 3px;
        }

        /* Features Section */
        .section {
            padding: 6rem 2rem;
        }

        .section-header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 4rem;
        }

        .section-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .section-description {
            font-size: 1.15rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .features-grid {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .feature-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .feature-icon {
            width: 56px;
            height: 56px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        .feature-card h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .feature-card p {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 0.95rem;
        }

        /* Methodology Section */
        .methodology {
            background: var(--bg-secondary);
        }

        .method-steps {
            max-width: 900px;
            margin: 0 auto;
        }

        .method-step {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 2rem;
            align-items: start;
        }

        .step-number {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }

        .step-content h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .step-content p {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .step-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .step-feature-tag {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Assessment Interface */
        .assessment-container {
            min-height: 100vh;
            padding: 6rem 2rem 4rem;
            background: var(--bg-secondary);
        }

        .assessment-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        .progress-header {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .progress-percentage {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            color: var(--primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 3rem;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-meta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .question-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .question-hint {
            background: var(--bg-secondary);
            padding: 1rem 1.25rem;
            border-left: 3px solid var(--primary);
            border-radius: 6px;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .answer-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .answer-option {
            background: var(--bg-secondary);
            border: 2px solid transparent;
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .answer-option:hover {
            background: white;
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .answer-option.selected {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 50%;
            flex-shrink: 0;
            position: relative;
            transition: all 0.2s;
        }

        .answer-option.selected .option-radio {
            border-color: var(--primary);
            background: var(--primary);
        }

        .answer-option.selected .option-radio::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
        }

        .option-text {
            flex: 1;
            font-weight: 500;
            color: var(--text-primary);
        }

        .question-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        /* Results */
        .results-container {
            min-height: 100vh;
            padding: 6rem 2rem 4rem;
            background: var(--bg-secondary);
        }

        .results-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .results-hero {
            background: var(--gradient-primary);
            color: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 3rem;
        }

        .results-hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .results-section {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .results-section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .traits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .trait-item {
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .trait-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .trait-name {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .trait-score {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .trait-bar {
            width: 100%;
            height: 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            overflow: hidden;
        }

        .trait-bar-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 6px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .career-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }

        .career-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .career-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }

        .career-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .career-match {
            background: var(--gradient-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
        }

        .career-badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .career-badge.safe {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }

        .career-badge.moderate {
            background: rgba(245, 158, 11, 0.1);
            color: #D97706;
        }

        .career-badge.ambitious {
            background: rgba(239, 68, 68, 0.1);
            color: #DC2626;
        }

        .career-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .career-tag {
            padding: 0.4rem 0.75rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hero-content {
                grid-template-columns: 1fr;
            }

            .hero-text h1 {
                font-size: 3rem;
            }

            .hero-visual {
                display: none;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .traits-grid {
                grid-template-columns: 1fr;
            }

            .method-step {
                grid-template-columns: 60px 1fr;
            }

            .step-number {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .nav {
                display: none;
            }
        }
    </style>
</head>

        // Adaptive Engine
        class AdaptiveEngine {
            constructor() {
                this.traitScores = {};
                this.traitVariances = {};
                this.questionHistory = [];
                
                TRAIT_DIMENSIONS.forEach(trait => {
                    this.traitScores[trait.id] = 3.0;
                    this.traitVariances[trait.id] = 2.0;
                });
            }

            getNextQuestion() {
                let maxVariance = 0;
                let targetDimension = null;

                for (let dim in this.traitVariances) {
                    if (this.traitVariances[dim] > maxVariance) {
                        maxVariance = this.traitVariances[dim];
                        targetDimension = dim;
                    }
                }

                const askedIds = new Set(this.questionHistory.map(q => q.id));
                const availableQuestions = QUESTION_BANK[targetDimension]?.filter(
                    q => !askedIds.has(q.id)
                );

                return availableQuestions?.[0] || null;
            }

            updateTraits(questionId, dimension, answerValue) {
                const alpha = 0.3;
                
                this.traitScores[dimension] = 
                    alpha * this.traitScores[dimension] + 
                    (1 - alpha) * answerValue;

                this.traitVariances[dimension] *= 0.7;
                this.questionHistory.push({ id: questionId, dimension, value: answerValue });
            }

            shouldStopQuestioning() {
                const avgVariance = Object.values(this.traitVariances).reduce((a, b) => a + b, 0) / 
                                   Object.keys(this.traitVariances).length;
                
                return avgVariance < 0.3 || this.questionHistory.length >= 12;
            }

            getTraitResults() {
                return TRAIT_DIMENSIONS.map(trait => ({
                    id: trait.id,
                    name: trait.name,
                    emoji: trait.emoji,
                    score: Math.round(this.traitScores[trait.id] * 10) / 10,
                    variance: this.traitVariances[trait.id],
                    confidence: Math.round((1 - this.traitVariances[trait.id] / 2) * 100)
                }));
            }
        }

        // Career Engine
        class CareerEngine {
            constructor(traitScores) {
                this.traitScores = traitScores;
            }

            scoreCareer(career) {
                let fitScore = 0;
                let totalWeight = 0;

                for (let trait in career.requirements) {
                    const req = career.requirements[trait];
                    const userScore = this.traitScores[trait] || 3.0;
                    const match = Math.max(0, Math.min(1, (userScore - req.min + 1) / 2));
                    
                    fitScore += match * req.weight;
                    totalWeight += req.weight;
                }

                const normalizedFit = totalWeight > 0 ? fitScore / totalWeight : 0;
                const feasibilityScore = 0.8;
                const finalScore = 0.7 * normalizedFit + 0.3 * feasibilityScore;

                let band = 'safe';
                if (normalizedFit < 0.6) band = 'ambitious';
                else if (normalizedFit < 0.8) band = 'moderate';

                return {
                    career: career,
                    fitScore: Math.round(normalizedFit * 100),
                    feasibilityScore: Math.round(feasibilityScore * 100),
                    finalScore: Math.round(finalScore * 100),
                    band: band
                };
            }

            getRecommendations() {
                const scored = CAREERS.map(career => this.scoreCareer(career));
                return scored.sort((a, b) => b.finalScore - a.finalScore);
            }
        }
